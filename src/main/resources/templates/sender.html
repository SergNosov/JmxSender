<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      lang="ru"
>
<head th:replace="fragments/headTag :: headTag">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-light fixed-top bg-light">
            <span class="navbar-brand mb-0 h1">Репозиторий документов</span>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-2">
            <h2>Новый документ</h2>
            <div>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="inputLogin" placeholder="Пользователь" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"id="enterBtn">Войти</button>
                </form>
            </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer">
        <p>footer</p>
    </div>
</body>
</html>
